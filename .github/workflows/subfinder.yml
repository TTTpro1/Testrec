name: Subfinder Domain Monitor

on:
  # Trigger the workflow every 5 hours
  schedule:
    - cron: '0 */5 * * *'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  subfinder-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Subfinder
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest

      - name: Run Subfinder
        env:
          # Add your API keys here if you want better results (optional)
          # VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
          # SHODAN_API_KEY: ${{ secrets.SHODAN_API_KEY }}
        run: |
          # REPLACE 'example.com' WITH YOUR TARGET DOMAIN BELOW
          subfinder -d example.com -o subdomains.txt

      - name: Display Results
        run: cat subdomains.txt

      - name: Upload Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: subdomains-list
          path: subdomains.txt
