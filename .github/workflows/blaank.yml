name: Subfinder Scan

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target domain to scan'
        required: true
        type: string

jobs:
  subfinder-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          
      - name: Install Subfinder
        run: go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
        
      - name: Run Subfinder
        id: subfinder
        run: |
          mkdir -p results
          subfinder -d ${{ inputs.target }} -o results/subfinder_${{ inputs.target }}.txt -silent
          
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: subfinder-results
          path: results/
